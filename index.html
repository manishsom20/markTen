<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cash Register</title>
</head>
<body>
  <header>
    <h1>Cash Register Manager</h1>
  </header>
  <div class="container">
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <label for="amt-given">Bill Amount:</label>
    <input id="amt-given" type="text">
    <label for="csh-given">Cash Given:</label>
    <input id="csh-given" type="text">
    <button id="check-btn">check</button>
    <p id="error-message"></p>
    <table>
      <caption>Return Change</caption>
      <tr>
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
